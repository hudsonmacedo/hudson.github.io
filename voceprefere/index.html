<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>O que você prefere?</title>

	<script src="chooseOption.js"></script>
	<script src="zap.js"></script>

</head>
<body onload="chooseOption()">
	<main>
		<header>
			<h1>Você prefere:</h1>
			<h2>Escolha qual desses você acha menos pior</h2>
		</header>
		<section>
			<div class="card-border">
				<div class="card" id="card1_base">
					<p id="card1_txt">Carregar uma tampa de bueiro em todo lugar que for</p>
				</div>
				<span>Opção A</span>
			</div>
			<div class="ou">
				<h3>OU</h3>
			</div>
			<div class="card-border">
				<div class="card" id="card2_base">
					<p id="card2_txt">Chamar uma estranha de "mãe" uma vez por dia</p>
				</div>
				<span>Opção B</span>
			</div>
		</section>
		<div class="buttons">
			<a id="refresh" href="#" onclick="chooseOption()">OUTRAS OPÇÕES</a>
			<a id="zap" href="#" onclick="zap()"></a>
		</div>
	</main>
</body>
</html>
