<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contagem regressiva pra Bia & Sharon se encontrarem no St Joe</title>
  <link rel="stylesheet" href="../style.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body style="background: #EFEFEF;">
  <!-- Display the countdown timer in an element -->
    <div style="width: 100%; text-align: center;">
  <p style="color: #1e1e1e; font-size: 18px">Contagem regressiva pra Bia & Sharon se encontrarem no St Joe</>
<h1 style="color: #FF6F72; font-size: 4em; font-family: sans-serif;" id="demo"></h1>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Sep 5, 2017 11:50:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "min " + seconds + "s ";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
