<!DOCTYPE html>
<html lang="en">
  <head></head>

  <link rel="stylesheet" href="css/style.css"/>
  <meta name="theme-color" content="#FFE8E9"/>

<body>
  <section class="cover">
    <div class="intro"><img src="img/h.svg" alt="H"/>
      <div>
        <h1>Hello! </h1>
        <h1>My name's Hudson and I'm a designer.</h1>
        <button>Tell me more!</button>
      </div>
    </div>
  </section>
  <section class="work">
    <h2>This os some of the things I did</h2>
  </section>
  <div id="bm"></div>
  <script type="text/javascript" src="bodymovin.js"></script>
  <script>
    var anim;
    var animData = {
        container: document.getElementById('bm'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        autoloadSegments: true,
        rendererSettings: {
            progressiveLoad:false
        },
        path: 'data.json'
    };
    anim = bodymovin.loadAnimation(animData);
  </script>
</body>
